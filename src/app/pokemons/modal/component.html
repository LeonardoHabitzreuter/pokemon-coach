<div class="container">
  <div class="modal fade bd-example-modal-lg" id="pokemonModal" tabindex="-1" role="dialog" aria-labelledby="pokemonModalLabel" aria-hidden="false">
    <div class="modal-dialog modal-lg" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="pokemonModalLabel">{{ pokemon?.id }} - {{ pokemon?.name }}</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <img [src]="pokemon?.sprites?.front_default" alt="pokemonImg">
        </div>
      </div>
    </div>
  </div>
</div>
