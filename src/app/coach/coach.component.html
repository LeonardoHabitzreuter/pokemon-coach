<app-content-header title="Coach profile"></app-content-header>
<section>
  <article class="card">
    <div class="card-body">
      <h4 class="card-title">Favorite pok√©mons</h4>
      <hr>
      <p-table [value]="favoritePokemons">
        <ng-template pTemplate="header">
          <tr>
            <th>Id</th>
            <th>Name</th>
            <th>Actions</th>
            <th>Base experience</th>
            <th>Height</th>
            <th>Weight</th>
          </tr>
        </ng-template>
        <ng-template pTemplate="body" let-pokemon>
          <tr>
            <td>{{pokemon.id}}</td>
            <td>{{pokemon.name}}</td>
            <td>{{pokemon.base_experience}}</td>
            <td>{{pokemon.height}}</td>
            <td>{{pokemon.weight}}</td>
            <td><i (click)="removePokemon(pokemon.id)" class="pi pi-times text-danger cursor-pointer"></i></td>
          </tr>
        </ng-template>
      </p-table>
    </div>
  </article>
</section>
